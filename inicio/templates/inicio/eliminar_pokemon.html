{% extends "base.html" %}

{% block title_head %}
Eliminar Pokemon
{% endblock title_head %}

{% block h1_header %}
Eliminar Pókemon
{% endblock h1_header %}

{% block main %}
<form action={% url "inicio:eliminar_pokemon" pokemon.id %} method="POST">
    {% csrf_token %}
    <p>¿Desea eliminar el pokémon {{pokemon}}?</p>

    <input type="submit" value="Confirmar">

</form>
<p><a href="{% url "inicio:buscar_pokemon" %}">Volver</a></p>
{% endblock main %}
